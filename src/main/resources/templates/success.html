<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>成功</title>
</head>
<body>
    <h3>成功！</h3>
    <!--使用thymeleaf-->
    <!--th:text 设置div里面的文本内容  th 可以改变任意值-->
    <div th:text="${abc}"></div>

    <!-- utext 设置不会转义-->
    <div th:utext="${abc}"></div>
    <!--三个h3-->
    <h4  th:text="${user}" th:each="user:${users}"></h4>
</body>
</html>
